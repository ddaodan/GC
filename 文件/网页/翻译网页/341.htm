																								<hr style="height: 2px" />原油可以被便携式抽油器抽取并装入空油罐中<br />
																								原油也可以在精炼机中进行精炼，精炼后会变成燃料<br />
																								来自其他mod的原油也可以被精炼，其他mod的燃油也可以在星系中使用（BC就是很好的例子）<br />
																								原油的生成率可以在配置文件中进行修改<br />
																								<br />
																								收集<br />
																								你需要便携式抽油器与空罐来收集原油<br />
																								拿着抽油器对原油右键，原油就被抽进罐子中了<br />
