																								<hr style="height: 2px" />登陆器是一种生成的载具，帮助玩家无伤降落在火星表面<br />
																								玩家初到火星时，气球首先会与降落伞分离，之后向地面落去，与地表接触后气球会被弹起来，弹跳几次后会在火星表面静止（MC的方块山导致气球不能模拟撞击角度，弹跳的倾斜都是随机的，有的时候你就是滚不到山下）<br />
																								玩家一旦离开登陆气球就没办法再进去了<br />
																								当然你也可以在降落之前离开降登陆器，但是你会摔死<br />
																								登陆气球不能被建造<br />
																								登陆气球可以右键打开，里面会有剩下的燃料、发射平台与火箭<br />
