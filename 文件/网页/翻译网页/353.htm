																								<hr style="height: 2px" />流星随机出现在任何星球上（除了主世界），如果有玩家在生成空间内，流星会在玩家附近发生爆炸并留下弹坑（与玩家距离随机）<br />
																								<br />
																								流星拥有三个不同的状态：<br />
																								1、炙热（刚落地）<br />
																								<br />

																								<br />

																								被挖掘后会掉落生陨铁，使用带有精准采集的稿子挖掘可以获得流星<br />
