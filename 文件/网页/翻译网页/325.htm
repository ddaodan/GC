																<table style="width: 80%" align="center" class="style6">
																				<tr>
																								<td>
																								<hr style="height: 2px" />&nbsp;钛铁矿石只会在小行星带生成，被挖掘后会掉落钛碎片与铁碎片，两块碎片可以分别被锻烧为钛锭与铁锭。<br />
																								<br />
																								如果使用精确采集挖掘钛铁矿石并锻烧，只会烧出钛锭，所以不使用精确采集比较划算（科技类mod后期耗铁量大，比如说工业2，耗铁量是以组计算的）<br />
																								<br />
																								在现实生活中，钛铁矿是钛的主要来源，同时钛铁矿中的铁含量也十分高。它是一种在月球上很普遍的矿石，所以我们猜测，这种矿石在小行星上也十分的普遍（但是为了游戏的阶段发展，开发者将钛铁矿放在了小行星）</td>
