																								<hr style="height: 2px" />&nbsp;进化骷髅是一种在月球、火星、小行星带生成的一种敌对生物，长得要比主世界骷髅高。从外表上看，每个进化骷髅都背着两个中型氧气罐、供养设备以及氧气面罩。进化骷髅拥有两个弓。会在光线较暗的地方生成，会在阳光下燃烧<br />
																								<br />
																								数据<br />
																								生命：25<br />
																								掉落物：骨头<br />
																								装甲：有几率在生成的时候穿戴装甲<br />
																								在星系3.0.9之后，进化骷髅会掉落一下物品：<br />
																								1、1－3个箭<br />
																								2、锡罐<br />
																								3、输氧管道<br />
																								4、残留少量氧气的中型氧气罐</td>
