																				<tr>
																								<td><hr style="height: 2px" />顾名思义，用于运输货物到别的星球的基地，有了它就不必依赖于末影箱了（个人觉得还是末影箱成本低一点），货运火箭也是第一个无人飞船<br />
																								这种火箭可以装在2000mB燃料，安全燃料等级为80%<br />
																								需要使用货运火箭设计图纸解锁，图纸可以在火星地牢打BOSS后开箱子获得<br />
																								<br />
																								用法<br />
																								发射货运火箭需要：<br />
																								1、燃料注入器<br />
																								2、发射控制器<br />
																								3、货物加载器<br />
																								降落货运火箭需要：<br />
																								1、燃料注入器<br />
																								2、发射控制器<br />
																								3、货物卸载器<br />
																								BC的管道也可以对火箭进行货物的装载与卸载<br />
																								<br />
																								货运火箭的发射与降落端都需要安装发射控制器，两台发射控制器中的频率设定必须一致，设定完毕后右键货运火箭点击发射即可</td>
