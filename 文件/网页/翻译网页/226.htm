																								<td>
																								<hr style="height: 2px" />粘滑怪可以从粘滑怪蛋中孵化出来，是一种实用的友善生物，粘滑怪蛋只在火星表面生成。<br />
																								粘滑怪的作用是主世界狼与骡子的集合－他们可以载货，也会攻击威胁所有者的生物。<br />
																								<br />
																								粘滑怪在火星<br />
																								粘滑怪有三种颜色，分别是红蓝黄，不同颜色的粘滑怪会生出不同颜色的新粘滑怪。粘滑怪相当于迷你的私人保镖<br />
																								与很多生物一样，粘滑怪会受到环境伤害，例如：溺水、掉落、岩穴藤蔓、流星。他们不需要氧气，粘滑怪可以在无氧气环境下生存<br />
																								你可以喂它吃的物品：<br />
																								1、船<br />
																								2、熟鱼<br />
																								3、火药<br />
																								4、金锭<br />
																								5、红石中继器<br />
																								6、木门&nbsp;</td>
