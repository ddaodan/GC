																								<td><hr style="height: 2px" />火星地牢是火星上的一种自然生成建筑物，不止一个火星地牢，每个地牢之间相隔至少500m<br />
																								货运火箭图纸只能在火星地牢发现<br />
																								<br />
																								细节<br />
																								火星地牢有点像地球地牢的小规模版本，不过结构更加线性，难度更高，亮度更低，狭窄的走道中有敌对生物生成，还有很多挡路的蜘蛛网。不过也有少量装有补给品的房间。<br />
																								<br />
																								BOSS房间的规格为15*17*8，没有任何装饰品，以萤石为光源，房间四周有很多苦力怕蛋。击败BOSS后会掉落二级宝箱钥匙，可以在下一个房间之中打开宝箱。（火星BOSS详见苦力怕之王词条）<br />
