																								<td class="style7">概念-星球选择界面</td>
																				</tr>
																</table>
																<table style="width: 80%" align="center" class="style6">
																				<tr>
																								<td>
																								星球选择界面用于在你的火箭发射升空后选择目的地星球。<br />
																								你可以用它：<br />
																								1、创造一个主世界空间站<br />
																								2、驾驶火箭去已知的空间站<br />
																								3、驾驶火箭去主世界（地球）<br />
																								4、驾驶火箭去月球<br />
																								5、驾驶火箭去火星（需要等级2的火箭）<br />
																								6、驾驶火箭去小行星带（需要等级3的火箭）<br />
																								<br />
																								用法：<br />
																								1、选择界面出现后可以使用屏幕左侧的按钮来选择星球，或者点击星球的图标，然后点击“发射”<br />
																								2、如果目的地是某个星球的卫星，那么先点击这个星球，然后再选择卫星<br />
																								3、创造空间站：如果你的背包中有足够的物品来建造一个空间站，那么点击你想在其轨道上建造空间站的星球，然后点击右下角的建造空间站即可</td>
																				</tr>
